<div class="container-fluid">
    <form>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="Ascendant" name="order" value="Ascendant" (click)="orderByAsc()" checked>
            <label class="form-check-label" for="Ascendant">A-Z</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="Descendant" name="order" value="Descendant" (click)="orderByDesc()">
            <label class="form-check-label" for="Descendant">Z-A</label>
        </div>
    </form>
</div>
